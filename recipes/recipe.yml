name: pbuild
description: Personal build optimized for T480s

base-image: ghcr.io/ublue-os/silverblue-main
image-version: 40

modules:
  - type: files
    files:
      - usr: /usr
      - etc: /etc

  - type: rpm-ostree
    repos:
      - https://copr.fedorainfracloud.org/coprs/zhangyuannie/butter/repo/fedora-%OS_VERSION%/zhangyuannie-butter-fedora-%OS_VERSION%.repo # butter
    install:
      - butter
      - blackbox-terminal
      - epson-inkjet-printer-escpr
      - epson-inkjet-printer-escpr2
      - fastfetch
      - fish
      - firewall-config
      - gnome-shell-extension-gsconnect
      - ibus-mozc
      - igt-gpu-tools
      - pulseaudio-utils
      - rsms-inter-fonts
      - thefuck
      - wl-clipboard
    remove:
      - firefox
      - firefox-langpacks
      - gnome-software-rpm-ostree
      - gnome-tour
      - gnome-terminal-nautilus
      - gnome-terminal
      - htop
      - nvtop
      - yelp
  
  - from-file: t480s-utilities.yml
  - from-file: gnome-extensions.yml
  - from-file: flatpaks.yml

  - type: systemd
    system:
      disabled:
        - NetworkManager-wait-online.service

  - type: signing
